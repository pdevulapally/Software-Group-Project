<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Images/Short_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="AdminLogin.css">
</head>
<body>
    <h2 class="AdminLogin-h2">Admin Login</h2>
    <div class="westmnstr-bars">
        <img src="Images/Westminster Yellow Logo.png" alt="Westminster yellow bars" style="width: 100px;" height=" 100px">
         
    </div>
    <p class="Login-para">Welcome back! Please enter your details.</p>

    <form action="">
     <label for="Email">Email:</label>
     <input type="text" name="Email" id="email" required placeholder="Enter your email">

     <label for="Password">Password:</label>
     <input type="password" name="Password" id="password" required placeholder="Enter your password">
     <button type="submit">Login</button>
    </form>
    
    <div class="forgot">
        <a href="">Forgot password? Contact Admin Department </a>
    </div>

    <div class="westmnstr-bars2">
        <img src="Images/Westminster Yellow Logo.png" alt="westmnstr-bars2" style="width: 400px; height: 400px;">

    </div>
    
</body>
</html>
