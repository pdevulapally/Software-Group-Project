<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Images/Short_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <h2 class="Apply-h2">Apply for an account</h2>
    <form action="">
      <label for="FirstName">First Name: </label>
     <input type="text" name="FirstName" id="FirstName" required placeholder="Enter your first name">

      <label for="SecondName">Second Name: </label>
     <input type="text" name="SecondName" id="SecondName" required placeholder="Enter your Second name">

     <label for="Phone Number">Phone Number: </label>
     <input type="text" name="" id="Phone Number" required placeholder="Enter your Phone Number">

     <label for="Email">Login Email:</label>
     <input type="text" name="Email" id="email" required placeholder="Enter your email">

     <label for="Password">Login Password:</label>
     <input type="text" name="Password" id="password" required placeholder="Enter your password">
     <button type="submit">Apply</button>
    </form>
    

    <div class="backtologin">
    <a href="UsersLogin.html"><img src="Images/back.png" alt="Back to Login">Back to Login</a>
   </div>

   <div class="westmnstr-bars">
        <img src="Images/Westminster Yellow Logo.png" alt="Westminster yellow bars" style="width: 90px;" height=" 90px">
         
    </div>
     
    <div class="westmnstr-bars2">
        <img src="Images/Westminster Yellow Logo.png" alt="westmnstr-bars2" style="width: 400px; height: 400px;">

    </div>
    
</body>
</html>
