<!DOCTYPE html>
<html lang="en">
<head>
  {% load static%}
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="{% static 'Images/Short_icon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports</title>
    <link rel="stylesheet" href="{% static 'css/admin-generatereport-admin.css' %}">
</head>
<body>
    <div class="content-wrapper">
        <div class="Nav-sidebar">
            <ul class="Nav-bar">
                <li><a href="{% url 'inventory:admin_dashboard' %}" onclick="toggleNav(this)">Dashboard</a></li>
                <a href="{% url 'inventory:admin_dashboard' %}"><img src="{% static 'Images/home.png' %}" alt="Dashboard Icon" class="dash-icon"></a>
                <li><a href="{% url 'inventory:admin_item_list' %}" onclick="toggleNav(this)">Item List</a></li>
                <a href="{% url 'inventory:admin_item_list' %}"><img src="{% static 'Images/itemlist.png' %}" alt="Item List Icon" class="item-icon"></a>
                <li><a href=# onclick="toggleNav(this)">Reports</a></li>
                <a href=#><img src="{% static 'Images/Report.png' %}" alt="Report Icon" class="report-icon"></a>
                <li><a href="{% url 'inventory:manage_users'%}" onclick="toggleNav(this)">Manage Users</a></li>
                <a href="{% url 'inventory:manage_users'%}"><img src="{% static 'Images/Manage users.png' %}" alt="manage users report-icon" class="manageusers-icon"></a>
                <li><a href="{% url 'inventory:admin_alerts' %}" onclick="toggleNav(this)">Alerts</a></li>
                <a href="{% url 'inventory:admin_alerts' %}"><img src="{% static 'Images/Alert.png' %}" alt="Alerts Icon" class="alert-icon"></a>
            </ul>
        </div>
    </div>

    <div class="Logout-nav">
        <ul>
            <li><a href="{% url 'inventory:logout' %}">Logout</a></li>
            <a href="#"><img src="{% static 'Images/Logout.png' %}" alt="Logout Icon" class="Logout-icon"></a>
        </ul>
    </div>

    <div class="westmnstr-logo">
        <a href="{% url 'inventory:admin_dashboard' %}"><img src="{% static 'Images/Westminster Logo.png' %}" alt="westminster logo"></a>
    </div>
    <div class="top-bar">

    </div>

    <div class="line-divider"></div>
    
    <table>
        <tr>
            <td colspan="2">
                <h1>Generate Report</h1>
            </td>
        </tr>
        <tr>
            <td><label for="start-date">Start Date:</label></td>
            <td><input type="date" id="start-date"></td>
        </tr>
        <tr>
            <td><label for="end-date">End Date:</label></td>
            <td><input type="date" id="end-date"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="generateReport()">Generate</button></td>
        </tr>
    </table>

    <script>
        function generateReport() {
            var startDate = document.getElementById("start-date").value;
            var endDate = document.getElementById("end-date").value;
            alert("Generating report from " + startDate + " to " + endDate);
        }

        function toggleNav(link) {
            var links = document.querySelectorAll('.Nav-bar li a');
            links.forEach(function (el) {
                el.classList.remove('blue-link');
            });
            link.classList.add('blue-link');
        }
    </script>
</body>
</html>
